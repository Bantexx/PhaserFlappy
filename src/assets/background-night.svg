<svg width="360" height="640" viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyNight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#34495e" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="360" height="640" fill="url(#skyNight)" />
  <circle cx="280" cy="80" r="30" fill="#ecf0f1" filter="url(#glow)" />
  <circle cx="100" cy="120" r="2" fill="white" />
  <circle cx="200" cy="200" r="1" fill="white" />
  <circle cx="150" cy="300" r="1" fill="white" />
  <circle cx="300" cy="400" r="2" fill="white" />
  <circle cx="50" cy="500" r="1" fill="white" />
</svg>